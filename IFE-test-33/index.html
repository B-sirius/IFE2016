<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>吔我波纹疾走啦！！</title>
    <link rel="stylesheet" href="css/layout.css" media="screen" title="no title">
</head>

<body>
    <div class="content">
        <div class="console-wrap">
            <div class="editor">
                <div class="function-bar">
                    <div class="btn-box" id='start'>
                        <img src="img/start.svg" alt="开始" />
                    </div>
                    <div class="btn-box" id='reset'>
                        <img src="img/reset.svg" alt="开始" />
                    </div>
                </div>
                <textarea class='editor-content' id='editor' name="name" spellcheck="false" wrap='virtual'>
                </textarea>
            </div>
        </div>
        <div id='robot-wrap' class="robot-wrap">

        </div>
        <div id='draw-area' class="draw-area">
            <div id='x-axis' class="x-axis">
            </div>
            <div id='y-axis' class="y-axis">
            </div>
            <svg id='svg' width='720' height='720'>
            </svg>
        </div>
    </div>
</body>
<script src='js/script.js'></script>
</html>
